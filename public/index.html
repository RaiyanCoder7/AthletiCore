<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athlete Management App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>  <!-- React will render the app inside this -->

  <script type="module" src="/src/index.js"></script>

  <script>
    // ScrollReveal animations
    ScrollReveal().reveal('header', { delay: 200, duration: 1000, origin: 'top', distance: '50px' });
    ScrollReveal().reveal('#features > div', { delay: 300, duration: 1000, origin: 'bottom', distance: '50px', interval: 200 });
    ScrollReveal().reveal('#impact > div', { delay: 300, duration: 1000, origin: 'bottom', distance: '50px', interval: 200 });
    ScrollReveal().reveal('#contact form', { delay: 300, duration: 1000, origin: 'bottom', distance: '50px' });
  </script>
</body>
</html>
